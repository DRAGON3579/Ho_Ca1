<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hồ cá vui nhộn</title>
    <link rel="stylesheet" href="mystyle.css">
    
</head>

<body>

    <div id="content">
        <div id="shark" class="animated"><img src="images/shark.png" alt="Ảnh cá mập"></div>
        <div id="faintSchool" class="animated"><img src="images/faintSchool.png" alt="Ảnh trường cá mập"></div>
        <div id="goldFishSchool" class="animated"><img src="images/goldFishSchool.png" alt="Ảnh trường cá vàng"></div>
        <div id="turtle" class="animated"><img src="images/turtle.png" alt="Ảnh rùa"></div>
        <div id="diver1" class="animated"><img src="images/diver1.png" alt="Ảnh người lặn 1"></div>
        <div id="diver2" class="animated"><img src="images/diver2.png" alt="Ảnh người lặn 2"></div>
        <div id="diver3" class="animated"><img src="images/diver3.png" alt="Ảnh người lặn 3"></div>
    </div>

    <div id="controls">
        <button id="backgroundBtn">Đổi cảnh nền</button>
      
    </div>

    <script src="script.js"></script>
</body>

</html>
